<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My Habit Tracker</title>
</head>
<body>

    <div id="auth-container">
        <div id="login-view">
            <h1>Login</h1>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p>No account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div id="register-view" class="hidden">
            <h1>Register</h1>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button id="register-btn">Register</button>
            <p>Have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <h1>Habit Tracker</h1>
        <button id="logout-btn">Logout</button>
        <div class="habit-container"></div>
        <div class="add-habit-form">
            <input type="text" id="habit-input" placeholder="Add a new habit...">
            <button id="add-habit-btn">Add Habit</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
